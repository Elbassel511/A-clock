<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Clock tutorial</title>
  </head>
  <body>
    <div class="clock--container">
      <div class="clock--pointers">
        <div class="clock--pointer clock--pointer__hours"></div>
        <div class="clock--pointer clock--pointer__minutes"></div>
        <div class="clock--pointer clock--pointer__seconds"></div>
      </div>
      <div class="clock--center">
        <!-- this will act like the center point -->
      </div>
      <div class="clock--dashes">
        <!-- will add 60 element throught javascript -->
      </div>
      <div class="clock--numbers">
        <!-- will add numbers through javascript -->
      </div>
    </div>
  </body>
</html>
